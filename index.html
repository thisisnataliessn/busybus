<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>BusyBus</title>
  </head>
  <body>
    <nav>
      <div class="status-bar">
        <p>12:11</p>
      </div>
      <div class="back-arrow"></div>
      <h2 class="page-title">Bus stop departures</h2>
    </nav>
    <div class="map">
      <img src="../images/Map.png" alt="Map of nearby locations">
    </div>
    <main>
      <h1 class="stop-name">Washington & State SE</h1>
      <ul class="line-entry">
        <li class="bus-line">
          <h3>60</h3>
        </li>
        <li class="destination">
          <p>to Randolph/Harbor Dr</p>
        </li>
        <li class="leaving-time">
          <div class="time-icon"><span><h6>leaves</h6></span></div>
          <p>12:10 pm</p>
        </li>
      </ul>
      <hr>
      <p>filler text</p>
    </main>
    <footer>
      <div class="bottom-navbar">
        <div class="back"></div>
        <div class="home"></div>
        <div class="recents"></div>
      </div>
    </footer>
  </body>
</html>
