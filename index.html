<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>BusyBus</title>
  </head>
  <body>
    <h2 class="page-title">Bus stop departures</h2>
    <main>
      <h1 class="stop-name">Washington & State SE</h1>
      <ul class="line-entry">
        <li class="bus-line">
          <h3>60</h3>
        </li>
        <li class="destination">
          <p>to Randolph/Harbor Dr</p>
        </li>
        <li class="time-icon"></li>
        <li class="leaving-time">
          <h6>leaves</h6>
          <p>1 min</p>
        </li>
      </ul>
      <hr>
    </main>
  </body>
</html>
